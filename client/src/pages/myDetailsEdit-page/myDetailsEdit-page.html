<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Details Edit</ion-title>
  </ion-navbar>
</ion-header>


<style>
    tab1 { padding-left: 8em; }
</style>



<ion-content padding class="page-myDetailsEdit-page">
  <h3 style="text-color: white, font-size: 32px;">These are your details:</h3>
  
  <ion-list>
  <ion-item> 
	<ion-label style="color: black" floating>User Name:</ion-label> 
	<ion-input [(ngModel)]="name" type="name" value={{this.storeArray[0]}}></ion-input>
  </ion-item>
  <ion-item> 
	<ion-label style="color: black" floating>Phone Number:</ion-label> 
	<ion-input [(ngModel)]="phoneNum" type="phoneNum" value={{this.storeArray[1]}}></ion-input>
  </ion-item>
  <ion-item> 
	<ion-label style="color: black" floating>Car Number:</ion-label> 
	<ion-input [(ngModel)]="carNum" type="carNum" value={{this.storeArray[2]}}></ion-input>
  </ion-item>
  <ion-item> 
	<ion-label style="color: black" floating>Email:</ion-label> 
	<ion-input [(ngModel)]="eMail" type="eMail" value={{this.storeArray[3]}}></ion-input>
  </ion-item>

   
  <ion-item> <ion-label>Sticker Color:</ion-label>
  
   <ion-select [(ngModel)]="sticker" placeholder={{this.storeArray[4]}}>
   <ion-option
	value="Blue" type="text" >BLUE</ion-option> <ion-option value="White" type="text">WHITE</ion-option>
<ion-option value="Red" type="text">RED</ion-option> <ion-option value="Yellow" type="text">YELLOW</ion-option>
<ion-option value="Green" type="text">GREEN</ion-option> </ion-select>
  </ion-item>
  
  </ion-list>
  
  

  
    <div padding>
  <button ion-button (click)="ChangeDetails(name, phoneNum, carNum, eMail, sticker)" color="dark"
		style="margin-right: 16px" >Change Details</button>
	</div>

</ion-content>
