
<ion-header> <ion-navbar>
<button ion-button menuToggle>

</button>
<ion-title>Map</ion-title> </ion-navbar> <ion-navbar> <ion-item>
<ion-label>Voice</ion-label> <ion-checkbox color="dark" checked="true" disabled="!voiceEnabled"

<ion-grid>

   <ion-row class="ionrow">

		</button></ion-col>
		    <ion-col width-33><button ion-button style="background-color: #488AFF;"

		</button></ion-col>
		    <ion-col width-33><button ion-button style="background-color: #488AFF;"
		    (click)="searchLastSearches()">
			<ion-icon name="search"></ion-icon>
			&nbsp; Last Searches 
		</button></ion-col>
  </ion-row>

</ion-grid>
</ion-navbar> </ion-header>




<ion-content>
<style>

    width: 100px;

}

	height: 50%;
	width: 25%;

}

	position: absolute;

}

#DirectionPanelLabel {

	=
