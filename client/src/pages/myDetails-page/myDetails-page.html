<ion-header> <ion-navbar>
<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title>My Details</ion-title> </ion-navbar> </ion-header>


<ion-content padding class="page-myDetails-page">
<h3 style="text-color: white, font-size: 32px;">These are your
	details:</h3>

<p><b>Name:</b> {{this.storeArray[0]}}</p>
<p><b>Phone Number:</b> {{this.storeArray[1]}}</p>
<p><b>Car Number:</b> {{this.storeArray[2]}}</p>
<p><b>Email:</b> {{this.storeArray[3]}}</p>
<p><b>Sticker Color:</b>{{this.storeArray[4]}}</p>
<p><b>Last Parking Location:</b> {{this.storeArray[5]}}</p>

<div padding>
	<button ion-button (click)="EditDetails()" color="dark"
		style="margin-right: 16px">Change Details</button>
</div>




</ion-content>
