<style>
ion-spinner {
	name: bubbles;
	margin: auto;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	text-align: center;
	z-index: 10;
	width: 70%;
	height: 70%;
	color: blue;
}
</style>

<ion-header> <ion-navbar>
<button ion-button menuToggle *ngIf="!selectedItem">
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title>Login Page</ion-title> </ion-navbar> </ion-header>


<ion-content padding class="page-login-page"> <ion-spinner
	name="dots" clolor="blue" class="spinner-calm" *ngIf="loginStarted"></ion-spinner>

<ion-list> <ion-item> <ion-label
	style="color: black" floating>Car Number</ion-label> <ion-input
	[(ngModel)]="carNumber" type="text" value=""></ion-input> </ion-item> <ion-item>
<ion-label style="color: black" floating>Password</ion-label> <ion-input
	[(ngModel)]="password" type="password" value=""></ion-input> </ion-item> </ion-list>

<div padding>
	<button ion-button (click)="Login(carNumber,password)" color="dark"
		style="margin-right: 16px" *ngIf="!isLoggedin" [navPush]="signin">Sign
		In</button>
	<button ion-button color="dark" style="margin-right: 16px"
		*ngIf="isLoggedin" [navPush]="logout">Logout</button>
</div>
<div padding>
	<button ion-button (click)="navigateRegister()" color="dark"
		style="margin-right: 32px" *ngIf="!isLoggedin" [navPush]="newhere">New
		Here? Register!</button>
</div>
</ion-content>
