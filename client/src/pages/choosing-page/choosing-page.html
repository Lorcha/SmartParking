<ion-header>

  <ion-navbar>
    <ion-title>ChoosingPage</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
   <ion-card>
  	<ion-card-header>Source
  	</ion-card-header>
	<ion-list radio-group class="page-choosing-page">
		<ion-item *ngFor="let p of sources">
                	<ion-label>{{p.title}}</ion-label>
                	<ion-radio [value]="p.title" (ionSelect)="rememberSrc(p)"></ion-radio>
        	</ion-item>
  	</ion-list>
   </ion-card>
   <ion-card>
  	<ion-card-header>Destination
  	</ion-card-header>
	<ion-list radio-group>
		<ion-item *ngFor="let p of dests">
    			<ion-label>{{p.title}}</ion-label>
    			<ion-radio [value]="p.title" (ionSelect)="rememberDest(p)"></ion-radio>
  		</ion-item>
  	</ion-list>
   </ion-card>
   <button  ion-button (click)="goback()">
    <ion-icon padding text-align: center round name="car">  </ion-icon>
    GO!
   </button>
   <ion-item>
  	<ion-label>record route</ion-label>
  	<ion-checkbox color="dark" checked="false" (ionChange)="changeToRecord($event)"></ion-checkbox>
   </ion-item>
</ion-content>
