<button ion-button menuToggle *ngIf="!selectedItem">

</button>

<style>
ion-spinner {
 name: bubbles;
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  text-align: center;
  z-index:10;
  width:70%;
  height:70%; 
	color:blue;
}

<ion-title>Register Page</ion-title> </ion-navbar> </ion-header> </ion-header>


<ion-content padding class="page-register-page"> <ion-list>
<p>. </p>
<p>. </p>
<ion-spinner name="bubbles" clolor="blue" class="spinner-calm" *ngIf="regiStarted"></ion-spinner>
<ion-item> <ion-label floating>Username <i>(only characters)</i></ion-label> <ion-input
	[(ngModel)]="username" type="text" value=""></ion-input> </ion-item> <ion-item>
<ion-label floating>Password</ion-label> <ion-input
	[(ngModel)]="password" type="password" value=""></ion-input> </ion-item> <ion-item>
<ion-label floating>Phone Number <i>(only numbers, starts with 05)</i></ion-label> <ion-input
	[(ngModel)]="phoneNumber" type="phoneNumber" value=""> </ion-input> </ion-item> <ion-item>
<ion-label floating>Car Number <i>(only numbers, 7 digits)</i></ion-label> <ion-input
	[(ngModel)]="carNumber" type="text" value=""> </ion-input> </ion-item> <ion-item>
<ion-label floating>E-Mail <i>(ends with @gmail.com/@campus.technion.ac.il)</i></ion-label> <ion-input [(ngModel)]="email"
	type="email" value=""> </ion-input> </ion-item> <ion-item> <ion-label>Sticker
Color</ion-label> <ion-select [(ngModel)]="stickerColor"> <ion-option
	value="2" type="text">Blue</ion-option> <ion-option value="3" type="text">White</ion-option>
<ion-option value="0" type="text">Red</ion-option> <ion-option value="4" type="text">Yellow</ion-option>
<ion-option value="1" type="text">Green</ion-option> </ion-select> </ion-item> </ion-list>
<div padding>
	<button ion-button color="dark"
		(click)="Register(username, password, phoneNumber, carNumber, email, stickerColor)">Sign
		Up</button>
</div>
</ion-content>
