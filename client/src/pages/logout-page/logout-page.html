<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Logout</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-logout-page">
  <h3 style="text-color: white, font-size: 32px;">Here we log out.</h3>
  
  <div padding>
  <button ion-button (click)="Logout()" color="dark"
		style="margin-right: 16px" *ngIf="!isLoggedin" [navPush]="signin">Logout</button>
	</div>
</ion-content>
