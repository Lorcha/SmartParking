<!--
  Generated template for the ChoosingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ChoosingPage</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
   <ion-card>
  <ion-card-header>
    Source
  </ion-card-header>

  <ion-list radio-group>
	<ion-item *ngFor="let q of sources">
                <ion-label>{{q.title}}</ion-label>
                <ion-radio [value]="q.title"></ion-radio>
        </ion-item>
  </ion-list>
</ion-card>
<ion-card>
  <ion-card-header>
    Destination
  </ion-card-header>

  <ion-list radio-group>
	<ion-item *ngFor="let p of dests">
    		<ion-label>{{p.title}}</ion-label>
    		<ion-radio [value]="p.title"></ion-radio>
  	</ion-item>
  </ion-list>
</ion-card>
<button ion-button color="blue" (click)="goback()">Go</button>
</ion-content>
