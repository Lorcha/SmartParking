codecov:
  branch: master
  bot: null

coverage:
  precision: 2
  round: up
  range: "50...100"
  status:
    project:
      default:
        against: parent
        target: auto
        threshold: 1%
    changes: no

  ignore: 
   - "SmartParking/src/main/java/gui/app/*" 
   
# Don't post a comment on pull requests.
comment: off