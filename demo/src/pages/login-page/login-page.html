<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button  ion-button color="dark" style="margin-right: 16px" (click)="login()" >Sign In</button>
  <button  ion-button color="dark" style="margin-right: 16px" (click)="logout()" >Logout</button>
    <a href="#/register-page" style="font-size: 14px" class="btn btn-link" size="8">New Here? Register!</a>
    </div>
  <div padding>
  <a href="#" style="font-size: 14px" class="btn btn-link" size="8">Forgot Password? Click Here!</a>
  </div>


</ion-content>
